<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/cientifica.css">
    <title>Calculadora científica</title>
</head>

<body>
    <menu>
        <a href="./index.html">Voltar</a>
    </menu>

    <div id="container">
        <div class="wrapper">
            <input class="screen" type="text" placeholder="0">

            <div class="calc-buttons">
                <div class="calc-button-row">
                    <button class="calc-button">%</button>
                    <button class="calc-button" onclick="fact()">x!</button>
                    <button class="calc-button">(</button>
                    <button class="calc-button">)</button>
                    <button id="ce" onclick="backspc()">&larr;</button>
                    <button id="c" onclick="screen.value=''">C</button>
                </div>

                <div class="calc-button-row">
                    <button class="especial" onclick="sin()">sin</button>
                    <button class="especial" onclick="pi()">π</button>
                    <button class="calc-button">7</button>
                    <button class="calc-button">8</button>
                    <button class="calc-button">9</button>
                    <button class="calc-button">÷</button>
                </div>

                <div class="calc-button-row">
                    <button class="especial" onclick="cos()">cos</button>
                    <button class="especial" onclick="log()">log</button>
                    <button class="calc-button">4</button>
                    <button class="calc-button">5</button>
                    <button class="calc-button">6</button>
                    <button class="calc-button">×</button>
                </div>

                <div class="calc-button-row">
                    <button class="especial" onclick="tan()">tan</button>
                    <button class="especial" onclick="sqrt()">√</button>
                    <button class="calc-button">1</button>
                    <button class="calc-button">2</button>
                    <button class="calc-button">3</button>
                    <button class="calc-button">-</button>
                </div>

                <div class="calc-button-row">
                    <button class="especial" onclick="e()">e</button>
                    <button class="especial" onclick="pow()">x <span
                            style="position: relative; bottom: .4em; right: .1em;">y</span>
                    </button>
                    <button class="calc-button">0</button>
                    <button class="calc-button">.</button>
                    <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                    <button class="calc-button">+</button>
                </div>
            </div>
        </div>
        <footer>
            <p>&copy; Feito por <a href="https://www.instagram.com/gabriel_bianchi_/" target="_blank">Gabriel Britto</a>
            </p>
        </footer>
    </div>



    <script src="./assets/js/cientifica.js"></script>
</body>

</html>
